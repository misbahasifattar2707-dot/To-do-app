<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .todo-item:last-child { border-bottom: none; }
        .todo-item.completed span { text-decoration: line-through; color: #888; }
        .todo-text { flex-grow: 1; margin: 0 15px; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Todo App</a>
            <div class="navbar-nav flex-row gap-3">
                <span class="navbar-text" id="user-info"></span>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Add Todo Form -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form id="add-form" class="d-flex gap-2">
                            <input type="text" class="form-control" id="task-input"
                                   placeholder="What needs to be done?" required>
                            <button type="submit" class="btn btn-success">Add</button>
                        </form>
                    </div>
                </div>

                <!-- Todo List -->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between">
                        <h5 class="mb-0">My Tasks</h5>
                        <span id="task-count" class="badge bg-light text-dark">0</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="todo-list">
                            <div class="text-center py-4 text-muted">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
const token = localStorage.getItem('token');
if (!token) {
    window.location.href = '/login';
}

loadTodos();

document.getElementById('add-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const taskContent = document.getElementById('task-input').value;

    await fetch('/api/todos', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({
            task_content: taskContent
        })
    });

    document.getElementById('task-input').value = '';
    loadTodos();
});

async function loadTodos() {
    const res = await fetch('/api/todos', {
        headers: {
            'Authorization': 'Bearer ' + token
        }
    });

    const data = await res.json();
    const todoList = document.getElementById('todo-list');

    todoList.innerHTML = data.todos.map(todo => `
        <div class="p-3 border-bottom">
            <input type="checkbox"
                ${todo.is_completed ? 'checked' : ''}
                onchange="toggleTodo(${todo.id}, this.checked)">
            ${todo.task_content}
            <button class="btn btn-sm btn-danger float-end"
                onclick="deleteTodo(${todo.id})">Delete</button>
        </div>
    `).join('');
}

async function toggleTodo(id, status) {
    await fetch(`/api/todos/${id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ is_completed: status })
    });
    loadTodos();
}

async function deleteTodo(id) {
    await fetch(`/api/todos/${id}`, {
        method: 'DELETE',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    });
    loadTodos();
}
</script>

</body>
</html>
