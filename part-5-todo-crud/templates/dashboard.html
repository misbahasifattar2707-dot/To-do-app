<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .todo-item:last-child { border-bottom: none; }
        .todo-item.completed span { text-decoration: line-through; color: #888; }
        .todo-text { flex-grow: 1; margin: 0 15px; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Todo App</a>
            <div class="navbar-nav flex-row gap-3">
                <span class="navbar-text" id="user-info"></span>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Add Todo Form -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form id="add-form" class="d-flex gap-2">
                            <input type="text" class="form-control" id="task-input"
                                   placeholder="What needs to be done?" required>
                            <button type="submit" class="btn btn-success">Add</button>
                        </form>
                    </div>
                </div>

                <!-- Todo List -->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between">
                        <h5 class="mb-0">My Tasks</h5>
                        <span id="task-count" class="badge bg-light text-dark">0</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="todo-list">
                            <div class="text-center py-4 text-muted">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!user) {
            window.location.href = '/login';
        }

        document.getElementById('user-info').textContent = `Hello, ${user.username}`;

        // Load todos on page load
        loadTodos();

        // Add todo form
        document.getElementById('add-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const input = document.getElementById('task-input');
            const taskContent = input.value.trim();
            if (!taskContent) return;

            await fetch('/api/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    task_content: taskContent,
                    user_id: user.id
                })
            });

            input.value = '';
            loadTodos();
        });

        async function loadTodos() {
            const res = await fetch(`/api/todos?user_id=${user.id}`);
            const data = await res.json();

            const todoList = document.getElementById('todo-list');

            if (data.todos.length === 0) {
                todoList.innerHTML = '<div class="text-center py-4 text-muted">No tasks yet! Add one above.</div>';
            } else {
                todoList.innerHTML = data.todos.map(todo => `
                    <div class="todo-item ${todo.is_completed ? 'completed' : ''}" data-id="${todo.id}">
                        <input type="checkbox" class="form-check-input"
                               ${todo.is_completed ? 'checked' : ''}
                               onchange="toggleTodo(${todo.id}, this.checked)">
                        <span class="todo-text">${escapeHtml(todo.task_content)}</span>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                `).join('');
            }

            // Update count
            const completed = data.todos.filter(t => t.is_completed).length;
            document.getElementById('task-count').textContent = `${completed}/${data.todos.length}`;
        }

        async function toggleTodo(id, isCompleted) {
            await fetch(`/api/todos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ is_completed: isCompleted })
            });
            loadTodos();
        }

        async function deleteTodo(id) {
            if (!confirm('Delete this task?')) return;
            await fetch(`/api/todos/${id}`, { method: 'DELETE' });
            loadTodos();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
