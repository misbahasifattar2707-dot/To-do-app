<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .todo-item:last-child { border-bottom: none; }
        .todo-item.completed span { text-decoration: line-through; color: #888; }
        .todo-text { flex-grow: 1; margin: 0 15px; }
    </style>
</head>
<!-- Only body content shown; rest of file same as before -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Add Todo -->
            <div class="card shadow mb-4">
                <div class="card-body">
                    <form id="add-form" class="d-flex gap-2">
                        <input type="text" class="form-control" id="task-input"
                               placeholder="What needs to be done?" required>

                        <select class="form-select" id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>

                        <button type="submit" class="btn btn-success">Add</button>
                    </form>
                </div>
            </div>

            <!-- Filter -->
            <div class="mb-3 text-end">
                <select id="filter" class="form-select w-auto d-inline" onchange="loadTodos()">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Todo List -->
            <div class="card shadow">
                <div class="card-body p-0">
                    <div id="todo-list"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const user = JSON.parse(localStorage.getItem('user') || 'null');
if (!user) window.location.href = '/login';

loadTodos();

document.getElementById('add-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const taskContent = document.getElementById('task-input').value;
    const priority = document.getElementById('priority').value;

    await fetch('/api/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            task_content: taskContent,
            user_id: user.id,
            priority: priority
        })
    });

    document.getElementById('task-input').value = '';
    loadTodos();
});

async function loadTodos() {
    const filter = document.getElementById('filter').value;
    let url = `/api/todos?user_id=${user.id}`;
    if (filter) url += `&status=${filter}`;

    const res = await fetch(url);
    const data = await res.json();

    const todoList = document.getElementById('todo-list');

    todoList.innerHTML = data.todos.map(todo => `
        <div class="p-3 border-bottom">
            <input type="checkbox"
                ${todo.is_completed ? 'checked' : ''}
                onchange="toggleTodo(${todo.id}, this.checked)">
            <span class="badge bg-secondary">${todo.priority}</span>
            ${todo.task_content}
            <button class="btn btn-sm btn-danger float-end"
                onclick="deleteTodo(${todo.id})">Delete</button>
        </div>
    `).join('');
}

async function toggleTodo(id, status) {
    await fetch(`/api/todos/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ is_completed: status })
    });
    loadTodos();
}

async function deleteTodo(id) {
    await fetch(`/api/todos/${id}`, { method: 'DELETE' });
    loadTodos();
}
</script>

</html>
